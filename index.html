<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">

    <title>Good Luck</title>
</head>

<body>
    <div class="container">
        <h1>Work Day Scheduler</h1>
        <p id="message">A simple calander for scheduling your normal work day from <strong id="green">9am</strong> -
            <strong id="red">5pm</strong></p>
            <span id="current-date"></span>
        <div id="calander-slots">
            <p>9am</p>
            <div class="form-group">
                <textarea class="form-control" data-form="1" rows="3"></textarea>
                <button type="submit" class="btn btn-primary save-button">Submit</button>
              </div>
              <p>10am</p>
            <div class="form-group">
                <textarea class="form-control" data-form="2" rows="3"></textarea>
                <button type="submit" class="btn btn-primary save-button">Submit</button>
              </div>
              <p>11am</p>
            <div class="form-group">
                <textarea class="form-control" data-form="3" rows="3"></textarea>
                <button type="submit" class="btn btn-primary save-button">Submit</button>
              </div>
              <p>12pm</p>
            <div class="form-group">
                <textarea class="form-control" data-form="4" rows="3"></textarea>
                <button type="submit" class="btn btn-primary save-button">Submit</button>
              </div>
              <p>1pm</p>
            <div class="form-group">
                <textarea class="form-control" data-form="5" rows="3"></textarea>
                <button type="submit" class="btn btn-primary save-button">Submit</button>
              </div>
              <p>2pm</p>
            <div class="form-group">
                <textarea class="form-control" data-form="6" rows="3"></textarea>
                <button type="submit" class="btn btn-primary save-button">Submit</button>
              </div>
              <p>3pm</p>
            <div class="form-group">
                <textarea class="form-control" data-form="7" rows="3"></textarea>
                <button type="submit" class="btn btn-primary save-button">Submit</button>
              </div>
              <p>4pm</p>
            <div class="form-group">
                <textarea class="form-control" data-form="8" rows="3"></textarea>
                <button type="submit" class="btn btn-primary save-button">Submit</button>
              </div>
              <p>5pm</p>
            <div class="form-group">
                <textarea class="form-control" data-form="9" rows="3"></textarea>
                <button type="submit" class="btn btn-primary save-button">Submit</button>
              </div>
        </div>
         

    </div>


    
    <script src="assets/javascript/calendar.js"></script>
</body>

</html>
